<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <div class="product-card__img">
          <!-- A media query hides the mobile image and displays the desktop image based on the viewport width -->
          <img
            class="product-card__mobile-img"
            src="./images/image-product-mobile.jpg"
            alt="Perfume bottle on a table with green leaves on its sides"
          />
          <img
            class="product-card__desktop-img"
            src="./images/image-product-desktop.jpg"
            alt="Perfume bottle on a table with green leaves on its sides"
          />
        </div>

        <div class="product-card__body">
          <p class="product-card__category">Perfume</p>
          <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <!-- Visually hidden from screen readers -->
          <div class="product-card__prices" aria-hidden="true">
            <p class="product-card__price">$149.99</p>
            <s class="product-card__price-old">$169.99</s>
          </div>

          <!-- Text for screen readers -->
          <p class="visually-hidden">For $149.99 instead of $169.99</p>

          <button class="product-card__btn-add-to-cart">
            <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JulioCinquina">Julio Cinquina</a>.
    </footer>
  </body>
</html>
